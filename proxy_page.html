<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh; 
            background-color: #1a1a1a; 
            color: #ff4d4d; 
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center; 
        }
        body.light {
            background-color: #f9f9f9; 
            color: #333; 
        }
        body.chromakopia {
            background-color: #00843d; 
            color: #FFFFFF; 
        }
        .nav-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .nav-button {
            background-color: #ff4d4d; 
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s; 
        }
        .nav-button:hover {
            background-color: #e63939; 
        }
        .proxy-container {
            width: 80%; 
            height: 80%; 
            border: 2px solid #ff4d4d; 
            border-radius: 10px;
            overflow: hidden;
            position: relative; 
        }
        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4d4d; 
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
        }
        .fullscreen-button:hover {
            background-color: #e63939; 
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; 
        }
    </style>
    <script>
        function checkCookie() {
            const cookieValue = document.cookie.split('; ').find(row => row.startsWith('validKey='));
            if (!cookieValue) {
                window.location.href = 'index.html'; 
            }
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function applyTheme() {
            const selectedStyle = getCookie('selectedStyle');
            if (selectedStyle) {
                document.body.className = selectedStyle; 
            }
        }

        window.onload = function() {
            checkCookie();
            applyTheme(); 

            const params = new URLSearchParams(window.location.search);
            const folderName = params.get('folder') || 'proxies'; // Default folder
            const fileName = params.get('file') || 'index.html'; // Default file
            const proxyUrl = `proxies/${folderName}/${fileName}`;
            const iframe = document.getElementById('proxy-iframe');
            iframe.src = proxyUrl; 
        };

        function toggleFullScreen() {
            const elem = document.getElementById('proxy-container');
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
    </script>
</head>
<body>
    <div class="nav-buttons">
        <button class="nav-button" onclick="location.href='settings.html'">Settings</button>
        <button class="nav-button" onclick="location.href='apps.html'">Apps</button>
        <button class="nav-button" onclick="location.href='games.html'">Games</button>
        <button class="nav-button" onclick="location.href='menu.html'">Menu</button>
    </div>
    
    <h1>Proxy Page</h1>
    
    <div class="proxy-container" id="proxy-container">
        <button class="fullscreen-button" onclick="toggleFullScreen()">Fullscreen</button>
        <iframe id="proxy-iframe" src="" title="Proxy"></iframe>
    </div>
</body>
</html>
