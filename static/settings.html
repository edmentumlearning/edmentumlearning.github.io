<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
    <script src="index.js" defer></script>
    <script src="uv-sw.js" defer></script>
    <script src="uv.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="uv/uv.sw.js" defer></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #1a1a1a;
            color: #ff4d4d; 
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
        }
        body.light {
            background-color: #f9f9f9;
            color: #333; 
        }
        body.chromakopia {
            background-color: #00843d;
            color: #FFFFFF; 
        }
        .nav-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .nav-button, .theme-button {
            background-color: #ff4d4d; 
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-button:hover, .theme-button:hover {
            background-color: #e63939; 
        }
        body.light .nav-button, body.light .theme-button {
            background-color: #333;
        }
        body.chromakopia .nav-button, body.chromakopia .theme-button {
            background-color: #000000; 
            color: #FFFFFF; 
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
        });
        
        function banUser(durationInSeconds = 3600) {
            document.cookie = `banned=true; max-age=${durationInSeconds}; path=/`;
            alert(`get banned ðŸ˜­ vro, your banned for ${durationInSeconds / 60} mins.`);
            window.location.href = 'banned.html';
        }
        function checkBanned() {
            const bannedKey = getCookie('banned');
            if (bannedKey) {
                window.location.href = 'banned.html';
            }
        }
        function checkCookie() {
            const cookieValue = document.cookie.split('; ').find(row => row.startsWith('validKey='));
            if (!cookieValue) {
                window.location.href = 'index.html';
            }
        }

        function toggleTheme(theme) {
            document.body.className = theme; 
            document.cookie = `selectedStyle=${theme}; max-age=86400`; 
        }

        function applyTheme() {
            const selectedStyle = getCookie('selectedStyle');
            if (selectedStyle) {
                document.body.className = selectedStyle; 
            }
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function openGame() {
            var win = window.open('', '_blank', 'width=' + window.innerWidth + ',height=' + window.innerHeight + ',resizable=yes');
            var url = "https://sigmavro2.github.io/";
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100vw";
            iframe.style.height = "100vh";
            iframe.style.border = "none"; 
            iframe.src = url;
            win.document.body.style.margin = "0";
            win.document.body.appendChild(iframe);
        }

        window.onload = function() {
            checkCookie();
            applyTheme(); 
        };
    </script>
</head>
<body>
    <div class="nav-buttons">
        <button class="nav-button" onclick="location.href='menu.html'">menu</button>
        <button class="nav-button" onclick="location.href='apps.html'">apps</button>
        <button class="nav-button" onclick="location.href='games.html'">games</button>
        <button class="nav-button" onclick="location.href='game_hcks.html'">hacks</button>
        <button class="nav-button" onclick="location.href='pr0xies.html'">proxies</button>
    </div>
    
    <h1>Settings</h1>
    <button class="theme-button" onclick="toggleTheme('')">dark Theme</button>
    <button class="theme-button" onclick="toggleTheme('light')">light theme</button>
    <button class="theme-button" onclick="toggleTheme('chromakopia')">chromakopia theme</button>
    <button class="theme-button" onclick="openGame()">about:blank cloak(hides the website from go guardian and search history)</button>
</body>
</html>
