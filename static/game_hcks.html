    <script>
        // Function to fetch and copy the script to the clipboard
        function copyScriptToClipboard(scriptUrl) {
            // Fetch the script content from the provided URL
            fetch(scriptUrl)
                .then(response => response.text())
                .then(scriptContent => {
                    // Create a temporary textarea to copy the script into the clipboard
                    const textarea = document.createElement('textarea');
                    textarea.value = scriptContent; // Set the content of the script to the textarea
                    document.body.appendChild(textarea);
                    textarea.select(); // Select the content of the textarea
                    document.execCommand('copy'); // Execute the copy command

                    // Remove the temporary textarea
                    document.body.removeChild(textarea);

                    // Announce that the script has been copied
                    alert("Script copied to clipboard, come to me for help if you don't know how to inject the script into the game.");
                })
                .catch(error => {
                    console.error('Failed to load the script:', error);
                    alert("Failed to load the script!");
                });
        }

        // Check if the 'validKey' cookie exists, and if not, redirect
        function checkCookie() {
            const cookieValue = document.cookie.split('; ').find(row => row.startsWith('validKey='));
            if (!cookieValue) {
                window.location.href = 'index.html'; // Redirect if cookie doesn't exist
            }
        }

        // Get cookie value by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Apply the selected theme from cookies
        function applyTheme() {
            const selectedStyle = getCookie('selectedStyle');
            if (selectedStyle) {
                document.body.className = selectedStyle; // Apply the style class
            }
        }

        // Call functions on page load
        window.onload = function() {
            checkCookie();
            applyTheme(); // Apply theme on page load
        };
    </script>
