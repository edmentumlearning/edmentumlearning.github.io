<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sigma app</title>
    <script src="index.js" defer></script>
    <script src="uv-sw.js" defer></script>
    <script src="uv.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="uv/uv.sw.js" defer></script>
    <script src="uv/uv.handler.js" defer></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #1a1a1a; 
            color: #ff4d4d; 
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
        }
        body.light {
            background-color: #f9f9f9;
            color: #333; 
        }
        body.chromakopia {
            background-color: #00843d; 
            color: #FFFFFF;
        }
        .nav-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex; 
            gap: 10px;
        }
        .nav-button {
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s; 
        }
        .nav-button.default {
            background-color: #ff4d4d;
            color: white;
        }
        .nav-button.default:hover {
            background-color: #e63939; 
            transform: scale(1.05);
        }
        .game-container {
            width: 80%; 
            height: 80%; 
            border: 2px solid #ff4d4d;
            border-radius: 10px;
            overflow: hidden;
            position: relative; 
        }
        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
            background-color: #ff4d4d; 
            color: white;
            transition: background-color 0.3s, transform 0.2s; 
        }
        .fullscreen-button:hover {
            background-color: #e63939; 
            transform: scale(1.05); 
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
  
        body.light .nav-button.default {
            background-color: #333; 
            color: white; 
        }
        body.light .nav-button.default:hover {
            background-color: #555; 
        }
        body.chromakopia .nav-button.default {
            background-color: #000000; 
            color: #FFFFFF;
        }
        body.chromakopia .nav-button.default:hover {
            background-color: #333333; 
        }
    </style>
    <script>
        function banUser(durationInSeconds = 3600) {
            document.cookie = `banned=true; max-age=${durationInSeconds}; path=/`; 
            alert(`get banned ðŸ˜­ vro, your banned for ${durationInSeconds / 60} mins.`);
            window.location.href = 'banned.html';
        }
        function checkBanned() {
            const bannedKey = getCookie('banned');
            if (bannedKey) {
                window.location.href = 'banned.html';
            }
        }
        function checkCookie() {
            const cookieValue = document.cookie.split('; ').find(row => row.startsWith('validKey='));
            if (!cookieValue) {
                window.location.href = 'index.html';
            }
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function applyTheme() {
            const selectedStyle = getCookie('selectedStyle');
            if (selectedStyle) {
                document.body.className = selectedStyle; 
            }
        }

        window.onload = function() {
            checkCookie();
            applyTheme(); 

            const params = new URLSearchParams(window.location.search);
            const encodedAppUrl = params.get('url'); 
            if (encodedAppUrl) {
                const appUrl = atob(encodedAppUrl); 
                document.getElementById('app-iframe').src = appUrl; 
            } else {
                document.body.innerHTML = "<h1>No app URL provided!</h1>";
            }
        };

        function toggleFullScreen() {
            const elem = document.getElementById('game-container');
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { 
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { 
                elem.msRequestFullscreen();
            }
        }
    </script>
</head>
<body>
    <div class="nav-buttons">
        <button class="nav-button default" onclick="location.href='apps.html'">back</button>
    </div>

    <h1>sigma app</h1>

    <div class="game-container" id="game-container">
        <button class="fullscreen-button" onclick="toggleFullScreen()">Fullscreen</button>
        <iframe id="app-iframe" src="" title="App Display"></iframe>
    </div>
</body>
</html>
