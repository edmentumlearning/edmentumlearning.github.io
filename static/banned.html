<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banned</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a; 
            color: #ff4d4d;
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff4d4d; 
        }
        p {
            font-size: 1.2rem;
            margin: 0 20px 20px;
            color: #ff9999; 
        }
        iframe {
            border: 2px solid #ff4d4d; 
            border-radius: 10px;
            width: 640px;
            height: 360px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff4d4d; 
            border: none;
            border-radius: 5px;
            color: white; 
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s; 
        }
        button:hover {
            background-color: #e63939; 
        }
    </style>
    <script>
        function applyTheme() {
            const selectedStyle = document.cookie.split('; ').find(row => row.startsWith('selectedStyle='));
            if (selectedStyle) {
                const style = selectedStyle.split('=')[1];
                document.body.className = style; 
            }
        }

        function clearValidKeyCookie() {
            document.cookie = "validKey=; max-age=0; path=/"; 
        }

        function toggleFullscreen() {
            const iframe = document.getElementById('gameIframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { 
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { 
                iframe.msRequestFullscreen();
            }
        }

        window.onload = function() {
            applyTheme(); 
            clearValidKeyCookie(); 
        };
    </script>
</head>

    <button onclick="toggleFullscreen()">Fullscreen Mode</button>
</body>
</html>
