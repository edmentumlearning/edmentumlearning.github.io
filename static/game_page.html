<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sigma game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #1a1a1a; 
            color: #ff4d4d; 
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
        }
        body.light {
            background-color: #f9f9f9; 
            color: #333; 
        }
        body.chromakopia {
            background-color: #00843d;
            color: #FFFFFF; 
        }
        .nav-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .nav-button {
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-button.default {
            background-color: #ff4d4d;
            color: white;
        }
        .nav-button.default:hover {
            background-color: #e63939; 
        }
        body.light .nav-button.default {
            background-color: #333; 
            color: white; 
        }
        body.chromakopia .nav-button.default {
            background-color: #000000; 
            color: #FFFFFF; 
        }
        .game-container {
            width: 80%; 
            height: 80%; 
            border: 2px solid #ff4d4d; 
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
            background-color: #ff4d4d; 
            color: white;
        }
        .fullscreen-button:hover {
            background-color: #e63939; 
        }
        body.light .fullscreen-button {
            background-color: #333; 
            color: white; 
        }
        body.chromakopia .fullscreen-button {
            background-color: #000000; 
            color: #FFFFFF; 
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; 
        }
    </style>
    <script>
        function banUser(durationInSeconds = 3600) {
            document.cookie = `banned=true; max-age=${durationInSeconds}; path=/`; 
            alert(`get banned ðŸ˜­ vro, your banned for ${durationInSeconds / 60} mins.`);
            window.location.href = 'banned.html';
        }
        function checkBanned() {
            const bannedKey = getCookie('banned');
            if (bannedKey) {
                window.location.href = 'banned.html';
            }
        }
        function checkCookie() {
            const cookieValue = document.cookie.split('; ').find(row => row.startsWith('validKey='));
            if (!cookieValue) {
                window.location.href = 'index.html'; 
            }
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function applyTheme() {
            const selectedStyle = getCookie('selectedStyle');
            if (selectedStyle) {
                document.body.className = selectedStyle; 
            }
        }

        function encodeGameData(folder, game) {
            const gameData = JSON.stringify({ folder: folder, game: game });
            return btoa(gameData); 
        }

        function navigateToGamePage(folder, game) {
            const encodedGameData = encodeGameData(folder, game);
            location.href = `game_page.html?data=${encodedGameData}`;
        }

        window.onload = function() {
            checkCookie();
            applyTheme(); 

            const params = new URLSearchParams(window.location.search);
            const encodedData = params.get('data'); 

            if (encodedData) {

                const decodedData = atob(encodedData);
                const gameData = JSON.parse(decodedData); 

                const folder = gameData.folder;
                const game = gameData.game.replace(/ /g, '-'); 

                const iframe = document.getElementById('game-iframe');
                iframe.src = `games/${folder}/${game}.html`; 
            } else {
                alert("no game data found!");
            }
        };

        function toggleFullScreen() {
            const elem = document.getElementById('game-container');
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { 
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { 
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { 
                elem.msRequestFullscreen();
            }
        }
    </script>
</head>
<body>
    <div class="nav-buttons">
        <button class="nav-button default" onclick="location.href='games.html'">back</button>
    </div>
    
    <h1>sigma game</h1>
    
    <div class="game-container" id="game-container">
        <button class="fullscreen-button" onclick="toggleFullScreen()">Fullscreen</button>
        <iframe id="game-iframe" src="" title="Game"></iframe>
    </div>
</body>
</html>
