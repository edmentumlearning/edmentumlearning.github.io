<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #1a1a1a; /* Dark gray background */
            color: #ff4d4d; /* Red text */
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
        }
        body.light {
            background-color: #f9f9f9; /* Light background */
            color: #333; /* Dark text */
        }
        body.chromakopia {
            background-color: #00843d; /* Chromakopia background */
            color: #FFFFFF; /* Chromakopia text color */
        }
        .nav-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex; /* Use flex to align buttons */
            gap: 10px; /* Space between buttons */
        }
        .nav-button, .app-button {
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s; /* Transition for hover effect */
        }
        .nav-button {
            background-color: #ff4d4d; /* Default red */
            color: white;
        }
        .app-button {
            background-color: #ff4d4d; /* Default red */
            color: white;
        }
        .nav-button:hover, .app-button:hover {
            background-color: #e63939; /* Darker red on hover */
        }
        body.light .nav-button, body.light .app-button {
            background-color: #333; /* Dark button for light theme */
            color: white; /* White text */
        }
        body.chromakopia .nav-button, body.chromakopia .app-button {
            background-color: #000000; /* Black button for Chromakopia */
            color: #FFFFFF; /* White text for Chromakopia buttons */
        }
    </style>
    <script>
        function base64Encode(str) {
            return btoa(unescape(encodeURIComponent(str))); // Encode the string to Base64
        }

        function checkCookie() {
            const cookieValue = document.cookie.split('; ').find(row => row.startsWith('validKey='));
            if (!cookieValue) {
                window.location.href = 'index.html'; // Redirect if cookie doesn't exist
            }
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function applyTheme() {
            const selectedStyle = getCookie('selectedStyle');
            if (selectedStyle) {
                document.body.className = selectedStyle; // Apply the style class
            }
        }

        function loadWebApp(url) {
            const encodedUrl = base64Encode(url); // Base64 encode the URL
            location.href = `app_pagewb.html?url=${encodedUrl}`; // Redirect to app_pagewb.html with encoded URL
        }

        function loadLocalApp(path) {
            const encodedPath = base64Encode(path); // Base64 encode the local path
            location.href = `app_page.html?url=${encodedPath}`; // Redirect to app_page.html with encoded path
        }

        window.onload = function() {
            checkCookie();
            applyTheme(); // Apply theme on page load
        };
    </script>
</head>
<body>
    <div class="nav-buttons">
        <button class="nav-button" onclick="location.href='settings.html'">Settings</button>
        <button class="nav-button" onclick="location.href='menu.html'">Menu</button>
        <button class="nav-button" onclick="location.href='games.html'">games</button>
        <button class="nav-button" onclick="location.href='pr0xies.html'">Proxies</button>
    </div>

    <h1>Apps Page</h1>
    <p>Select an app to load it on the next page.</p>

    <div class="app-buttons">
        <!-- <button class="app-button" onclick="loadWebApp('')">coming soon</button>  -->
        <button class="app-button" onclick="loadLocalApp('apps/windows11/index.html')">windows 11</button>
        <button class="app-button" onclick="loadLocalApp('apps/paint/index.html')">paint</button>
        <button class="app-button" onclick="loadLocalApp('apps/zip/index.html')">file unzipper</button>
        <button class="app-button" onclick="loadLocalApp('apps/wiki/index.html')">wiki</button>
        <button class="app-button" onclick="loadLocalApp('apps/godo/index.html')">godo game builder</button>
        <button class="app-button" onclick="loadLocalApp('apps/deobsfucator/index.html')">javascript deobfuscator</button>
        <button class="app-button" onclick="loadLocalApp('apps/fluidsim/index.html')">fluid simulator</button>
        <button class="app-button" onclick="loadLocalApp('apps/thirtydollarwebsite/index.html')">30dollarwebsite(music maker)</button>
        <button class="app-button" onclick="loadLocalApp('apps/gba/index.html')">game boy emulator</button>
    </div>
</body>
</html>
