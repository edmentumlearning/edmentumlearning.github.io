<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #1a1a1a; /* Dark gray background */
            color: #ff4d4d; /* Red text */
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
        }
        body.light {
            background-color: #f9f9f9; /* Light background */
            color: #333; /* Dark text */
        }
        body.chromakopia {
            background-color: #00843d; /* Chromakopia background */
            color: #FFFFFF; /* Chromakopia text color */
        }
        .nav-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex; /* Use flex to align buttons */
            gap: 10px; /* Space between buttons */
        }
        .nav-button, .app-button {
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 15px; /* Slightly wider padding */
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s; /* Added transform for hover effect */
        }
        .nav-button {
            background-color: #ff4d4d; /* Default red */
            color: white;
        }
        .app-button {
            background-color: #ff4d4d; /* Default red */
            color: white;
        }
        .nav-button:hover, .app-button:hover {
            background-color: #e63939; /* Darker red on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
        body.light .nav-button, body.light .app-button {
            background-color: #333; /* Dark button for light theme */
            color: white; /* White text */
        }
        body.light .nav-button:hover, body.light .app-button:hover {
            background-color: #555; /* Lighter dark on hover for light theme */
        }
        body.chromakopia .nav-button, body.chromakopia .app-button {
            background-color: #000000; /* Black button for Chromakopia */
            color: #FFFFFF; /* White text for Chromakopia buttons */
        }
        body.chromakopia .nav-button:hover, body.chromakopia .app-button:hover {
            background-color: #333333; /* Dark gray on hover for Chromakopia */
        }
    </style>
    <script>
        function checkCookie() {
            const cookieValue = document.cookie.split('; ').find(row => row.startsWith('validKey='));
            if (!cookieValue) {
                window.location.href = 'index.html'; // Redirect if cookie doesn't exist
            }
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function applyTheme() {
            const selectedStyle = getCookie('selectedStyle');
            if (selectedStyle) {
                document.body.className = selectedStyle; // Apply the style class
            }
        }

        window.onload = function() {
            checkCookie();
            applyTheme(); // Apply theme on page load

            // Load the web app based on the query parameters
            const params = new URLSearchParams(window.location.search);
            const encodedUrl = params.get('url'); // Get the encoded URL
            const appUrl = atob(encodedUrl); // Decode the URL

            const iframe = document.getElementById('app-iframe');
            iframe.src = appUrl; // Set the iframe source to the decoded web app URL
        };

        function toggleFullScreen() {
            const elem = document.getElementById('game-container');
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
    </script>
</head>
<body>
    <div class="nav-buttons">
        <button class="nav-button" onclick="location.href='apps.html'">back</button>
    </div>

    <h1>sigma app</h1>

    <div class="game-container" id="game-container">
        <button class="fullscreen-button" onclick="toggleFullScreen()">Fullscreen</button>
        <iframe id="app-iframe" src="" title="Web App"></iframe>
    </div>
</body>
</html>
