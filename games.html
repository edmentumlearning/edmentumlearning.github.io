<!DOCTYPE html>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh; /* Full height */
            background-color: #1a1a1a; /* Dark gray background */
            color: #ff4d4d; /* Red text */
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center; /* Center text */
        }
        body.light {
            background-color: #f9f9f9; /* Light background */
            color: #333; /* Dark text */
        }
        .nav-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .nav-button {
            background-color: #ff4d4d; /* Red button */
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s; /* Transition for hover effect */
        }
        .nav-button:hover {
            background-color: #e63939; /* Slightly darker red on hover */
        }
        .warning {
            background: #ffcc00;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping to create columns */
            justify-content: center; /* Center the columns */
            max-width: 600px; /* Limit width */
        }
        .game-button {
            margin: 10px; /* Space between buttons */
            padding: 10px 15px;
            background-color: #ff4d4d; /* Red button */
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s; /* Transition for hover effect */
            flex: 1 0 100px; /* Make buttons responsive with a minimum width */
            text-align: center; /* Center text within the button */
        }
        .game-button:hover {
            background-color: #e63939; /* Slightly darker red on hover */
        }
    </style>
    <script>
        function checkCookie() {
            const cookieValue = document.cookie.split('; ').find(row => row.startsWith('validKey='));
            if (!cookieValue) {
                window.location.href = 'index.html'; // Redirect if cookie doesn't exist
            }
        }

        window.onload = function() {
            checkCookie();
            const selectedStyle = getCookie('selectedStyle');
            if (selectedStyle) {
                document.body.className = selectedStyle; // Apply the style class
            }

            // Load games dynamically
            const games = [
                { name: 'Alien Attack', file: 'alien-attack.htm' },
                { name: 'Block Paint', file: 'block-paint.htm' },
                { name: 'Braindom', file: 'braindom.htm' },

                { name: 'Defly.io', file: 'defly.io.htm' },
                { name: 'Fashion Battle', file: 'fashion-battle.htm' },
                { name: 'Fruit Party', file: 'fruit-party.htm' },
                { name: 'Garden Bloom', file: 'garden-bloom.htm' },
                { name: 'Go Around', file: 'go-around.htm' },
                { name: 'Green Ball', file: 'green-ball.htm' },
                { name: 'Guess Their Answer', file: 'guess-their-answer.htm' },
                { name: 'Lawn Mower', file: 'lawn-mower.htm' },
                { name: 'Neon Rider', file: 'neon-rider.htm' },
                { name: 'Om Nom Run', file: 'om-nom-run.htm' },
                { name: 'Pair Up 3D', file: 'pair-up-3d.htm' },
                { name: 'Parking Jam', file: 'parking-jam.htm' },
                { name: 'Peet Sneak', file: 'peet-sneak.htm' },
                { name: 'Rising Squares', file: 'rising-squares.htm' },
                { name: 'Sort It', file: 'sort-it.htm' },
                { name: 'Speed Master', file: 'speed-master.htm' },
                { name: 'Thief Puzzle', file: 'thief-puzzle.htm' },
                { name: 'Toilet Run', file: 'toilet-run.htm' },
                { name: 'Tower Fall', file: 'tower-fall.htm' },
                { name: 'Twisty Lines', file: 'twisty-lines.htm' },
                { name: 'Retro Bowl', file: 'retrobowl.html' }, // New game

                { name: 'YoHoHo.io', file: 'YoHoHo.io.htm' }, // New game
                { name: 'Snow Rider 3D', file: 'snow-rider-3d.htm' }, // New game
                { name: 'Slope', file: 'slope.html' } // New game
            ];

            const gameListElement = document.getElementById('game-list');

            games.forEach(game => {
                const button = document.createElement('button');
                button.className = 'game-button';
                button.textContent = game.name;
                button.onclick = () => {
                    location.href = `game_page.html?game=${game.name.replace(/ /g, '-')}`;
                };
                gameListElement.appendChild(button);
            });
        };

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    </script>
</head>
