<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #1a1a1a; /* Default background */
            color: #ff4d4d; /* Default text color */
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
        }
        body.light {
            background-color: #f9f9f9; /* Light background */
            color: #333; /* Dark text */
        }
        body.chromakopia {
            background-color: #00843d; /* Chromakopia background */
            color: #FFFFFF; /* Chromakopia text color */
        }
        .nav-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .nav-button, .game-button {
            background-color: #ff4d4d; /* Default button color */
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-button:hover, .game-button:hover {
            background-color: #e63939; /* Hover color */
        }
        body.light .nav-button, body.light .game-button {
            background-color: #333; /* Dark button color for light theme */
        }
        body.chromakopia .nav-button, body.chromakopia .game-button {
            background-color: #000000; /* Black button for Chromakopia */
            color: #FFFFFF; /* White text for Chromakopia buttons */
        }
    </style>
    <script>
        function checkCookie() {
            const cookieValue = document.cookie.split('; ').find(row => row.startsWith('validKey='));
            if (!cookieValue) {
                window.location.href = 'index.html'; // Redirect if cookie doesn't exist
            }
        }
        
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function applyTheme() {
            const selectedStyle = getCookie('selectedStyle');
            if (selectedStyle) {
                document.body.className = selectedStyle; // Apply the style class
            }
        }

        window.onload = function() {
            checkCookie();
            applyTheme(); // Apply theme on page load
        };
    </script>
</head>
<body>
    <div class="nav-buttons">
        <button class="nav-button" onclick="location.href='settings.html'">Settings</button>
        <button class="nav-button" onclick="location.href='apps.html'">Apps</button>
        <button class="nav-button" onclick="location.href='menu.html'">Menu</button>
        <button class="nav-button" onclick="location.href='proxies.html'">Proxies</button>
    </div>
    
    <h1>super cool games to play</h1>
    
    <div>
        <button class="game-button" onclick="location.href='game_page.html?game=slope&folder=slope'">Slope</button>
        <button class="game-button" onclick="location.href='game_page.html?game=index&folder=minesweeper'">Minesweeper</button>
        <button class="game-button" onclick="location.href='game_page.html?game=index&folder=2048'">2048</button>
        <button class="game-button" onclick="location.href='game_page.html?game=index&folder=asteroids'">asteroids</button>
        <button class="game-button" onclick="location.href='game_page.html?game=wbwwb&folder=wbwwb'">We Become What We Behold</button>
        <button class="game-button" onclick="location.href='game_page.html?game=index&folder=anxiety'">anxiety</button>
    
    </div>
</body>
</html>
