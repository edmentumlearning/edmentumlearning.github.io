<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #1a1a1a;
            color: #ff4d4d;
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
        }
        .nav-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .nav-button {
            background-color: #ff4d4d;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #e63939;
        }
        .game-button {
            background-color: #ff4d4d;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            padding: 15px 30px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .game-button:hover {
            background-color: #e63939;
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <button class="nav-button" onclick="location.href='settings.html'">Settings</button>
        <button class="nav-button" onclick="location.href='apps.html'">Apps</button>
        <button class="nav-button" onclick="location.href='menu.html'">Menu</button>
    </div>
    
    <h1>Games</h1>
    
    <div>
        <button class="game-button" onclick="location.href='game_page.html?game=snowrider-3d'">SnowRider 3D</button>
        <button class="game-button" onclick="location.href='game_page.html?game=house-of-hazards'">House of Hazards</button>
        <button class="game-button" onclick="location.href='game_page.html?game=slope'">Slope</button>
        <button class="game-button" onclick="location.href='game_page.html?game=retrobowl'">Retrobowl</button>
    </div>
</body>
</html>
